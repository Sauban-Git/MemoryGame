name: AndroidBuild
on:
  pull_request: 
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4.2.2
        with:
          java-version: '17'
          distribution: 'adopt'
        
      - name: Build with Gradle
        run: ./gradlew build

      - name: Release APK Publisher
        uses: nightcrawler-/action-release-apk@1.0.2
        with:
          GITHUB_TOKEN: ${{ secrets.API_KEY }}
          APP_FOLDER: app
          RELEASE_TITLE: New Build
