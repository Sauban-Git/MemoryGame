name: AndroidBuild
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4.3.0
        with:
          java-version: '18'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Write sign info
        if: github.repository == 'Sauban-Git/MemoryGame'
        run: |
          if [ ! -z "${{ secrets.MYKEYS }}" ]; then
            echo storePassword='${{ secrets.PASS_KEYSTORE }}' >> keystore.properties
            echo keyAlias='${{ secrets.ALIAS }}' >> keystore.properties
            echo keyPassword='${{ secrets.ALIASKEY }}' >> keystore.properties
            echo storeFile='${{ github.workspace }}/key.jks' >> keystore.properties
            echo ${{ secrets.MYKEYS }} | base64 --decode > ${{ github.workspace }}/key.jks
          fi
        
      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: release-apk
          path: app/build/outputs/apk/debug/*.apk
            

